<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc Stands for Calculator</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body>
    <main class = "flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <h1 class = "text-center text-2xl text-bold tracking-tight">
        CALC STANDS FOR CALCULATOR 
      </h1>
      <div class="w-full max-w-lg bg-gray-600 shadow-lg rounded-2xl p-8 border">
        <section id = "screen-div">
          {% for expr in screen_content %}
            {% include "components/screen.html" %}
          {% endfor %}
        </section>
        <section class = "grid grid-cols-4 gap-2">
          {% for val in calc_input %}
            {% include "components/calc_buttons.html" %}
          {% endfor %}
        </section>
      </div>
    </main>
  </body>
</html>
